<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><span class="material-icons">person</span></label>
                        <input type="email" name="email" id="iemail" required placeholder=" seu e-mail" maxlength="30" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="isen"><span class="material-icons">vpn_key</span></label>
                        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder=" sua senha"  autocomplete="current-password">
                    </div>
                    <div>
                        <input id="entrar" type="submit" value="Entrar">
                    </div>
                    <a href="#"><p id="esqueci">Esqueci a senha<span class="material-icons">email</span></p></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
